<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main :: header">
</head>
<body class="invisible" th:style="'background:url(' + @{/pic/m9.jpg} + ');'" >

<div th:replace="fragments/main :: navbar"></div>

<h1 th:text="${contractName != null} ? | ${title} (${contractName})| : ${title}"></h1>

<button id="add" class="ui-button ui-widget ui-corner-all" onclick="createRow()" th:classappend="${hideAddButton != null ? 'invisible' : ''}">Добавить
    <span class='ui-icon ui-icon-circle-plus' aria-hidden='true' ></span></button>
<br/><br/>
<div id="mainTable" ></div>
<div id="main_edit_create_dialog" title="Добавление/редактирование" class="ui-front" th:classappend="${noEdit != null ? 'noEdit' : ''}">
    <div id="dialog"></div>
</div>
<div th:replace="fragments/main :: dialog-confirm"></div>
<div th:replace="fragments/main :: dialog-dictionary"></div>
<div th:replace="fragments/main :: dialog-function"></div>
<div th:replace="fragments/main :: dialog-error"></div>
<div th:replace="fragments/main :: dialog-loading"></div>
<div th:replace="fragments/main :: dialog-info"></div>

<input th:value="${tableCondition != null} ? ${tableCondition} : '' " class="dialog-data" type="hidden" name="tableCondition" id="tableCondition">

</body>
</html>
